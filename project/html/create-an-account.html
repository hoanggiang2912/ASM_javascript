<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/project/css/create-an-account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-wrapper">
        <div class="form-inside form-left">
            <div class="form-left-content">
                <div class="content-header">
                    <a href="/project/html//index.html"><img src="/img/logo-login-form.svg" alt="" class="logo"></a>
                    <h1>Create an account</h1>
                    <h4>Let's get started with your own account</h4>
                </div>
                <form id="create-account-form" class="content-input">
                    <div class="input-container" id="form-group">
                        <input type="text" class="input name-input" placeholder=" " id="full-name">
                        <label for="">Name</label>
                        <span id="form-message"></span>
                    </div>
                    <div class="input-container" id="form-group">
                        <input type="text" class="input email-input" placeholder=" " id="email">
                        <label for="">Email</label>
                        <span id="form-message"></span>
                    </div>
                    <div class="input-container" id="form-group">
                        <input type="password" class="input password-input" placeholder=" " id="password">
                        <label for="">Password</label>
                        <span id="form-message"></span>
                    </div>
                </form>
                <div class="content-btn">
                    <button class="btn create-account-btn">Create account</button>
                    <button class="btn google-btn">
                        <i class="fa-brands fa-google"></i> Sign in with Google
                    </button>
                    <button class="btn github-btn">
                        <i class="fa-brands fa-github"></i> Sign in with Github
                    </button>
                    <div class="haa">
                        <h4>
                            Already have an account? 
                            <a href="/project/html/Log-in-form.html"> Log in</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-inside form-right">
            <img src="/img/thegirlfindthebook.jpg" alt="">
        </div>
    </div>
</body>
<script src="/js/validator.js"></script>
<script>
    Validator({
        form: '#create-account-form',
        errorSelector: '#form-message',
        rules: [
            Validator.isRequired('#full-name'),
            Validator.isEmail('#email'),
            Validator.isPassword('#password')
        ]
    })
</script>
</html>
